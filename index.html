<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.624f7f5b.css"></head><body> <h1>HTML Form</h1> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()" method="post"> <fieldset> <legend>Personal information</legend> <label for="first-name" class="form-field"> Name: <input class="field" type="text" placeholder="First name" name="first-name" id="first-name"> </label> <label for="last-name" class="form-field"> Last name: <input class="field" type="text" placeholder="Last name" name="last-name" id="last-name"> </label> <label for="date-of-birth" class="form-field"> Date of birth <input type="date" min="1950-01-01" max="2010-01-01" name="date-of-birth" id="date-of-birth"> </label> <label for="age" class="form-field"> Age: <input class="field" type="number" min="12" step="1" max="100" placeholder="Age" name="age" id="age"> </label> <div class="form-field"> Sex: <label for="male"> <input type="radio" name="sex" value="m" id="male">Male </label> <label for="female"> <input type="radio" name="sex" value="f" id="female">Female </label> </div> <label for="education" class="form-field"> Education: <select name="education" required id="education"> <option value="" disabled selected>Choose your education level</option> <option value="secondary">Secondary school</option> <option value="high">High school</option> <option value="trade">Trade school</option> <option value="college">College</option> <option value="university">University</option> </select> </label> <label for="text-area" class="form-field"> Describe yourself <textarea name="description" id="text-area" cols="20" rows="5" placeholder="Enter your information here"></textarea> </label> </fieldset> <fieldset> <legend>Registration</legend> <label for="username" class="form-field"> Username: <input class="field" type="text" placeholder="Username" name="username" id="username" pattern="\w+" required> </label> <label for="email" class="form-field"> Email: <input class="field" type="email" placeholder="email@example.com" name="email" id="email" required> </label> <label for="password" class="form-field"> Password: <input class="field" type="password" required minlength="6" maxlength="12" pattern="\d+" placeholder="Password" name="password" id="password"> </label> </fieldset> <fieldset> <legend>Additional information</legend> <label for="color" class="form-field"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label for="time" class="form-field"> What time do you start work? <input type="time" name="time" id="time"> </label> <label for="social-media" class="form-field"> What social media do you use? <select name="social-media" id="social-media" multiple> <option value="Facebook">Facebook</option> <option value="Instagram">Instagram</option> <option value="YouTube">YouTube</option> <option value="Telegram">Telegram</option> </select> </label> <label for="rate-us" class="form-field"> How do you like this form (from 0 to 10)? <input type="range" min="0" max="10" step="0.1" name="rate-us" id="rate-us"> </label> <label for="recommend" class="form-field"> Would you recommend this course? <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <label for="terms-and-conditions" class="form-label"> <input class="field" type="checkbox" name="terms" id="terms-and-conditions" required> I have read and accepted the Terms </label> <button type="reset" id="reset-button">Clear form</button> <button type="submit" id="submit-button">Sign Up</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
